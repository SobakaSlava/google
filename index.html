  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Google</title>
      <link rel="stylesheet" href="./styles.css">
      <link rel="shortcut icon" href="./img/google.ico">
      <script src="script.js"></script>
    </head>
    <body>
      <header>
        <div class="head-buttons">
          <a class="head-buttons-text" href="https://mail.google.com/mail/?tab=wm">Почта</a>
          <a class="head-buttons-text" href="https://www.google.by/imghp?hl=ru&tab=wi">Картинки</a>
          <a class="apps"></a>
          <a class="sign-in" onclick="signin()" href="#">Войти</a>
        </div>
      </header>
      <main>
        <img class="googleimg" src="./img/google.png" alt="Google">
        <div class="search">
          <div><input class="searchbox" type="text" name="" value=""></div>
          <div class="keymic">
            <a class="keyboard"></a>
            <a class="microphone"></a>
          </div>
        </div>
        <div class="main-buttons">
        <button class="button" type="button" name="button">Поиск в Google</button>
        <button class="button" onclick="lucky()" type="button" name="button">Мне повезёт!</button>
        </div>
      </main>
      <footer>
        <div class="country">
          <span class="country-text">Беларусь</span>
        </div>
        <div class="footer-bottom">
          <div class="footer-bottom-left">
            <a class="footer-bottom-left-text" href="https://www.google.by/intl/ru_by/ads/">Реклама</a>
            <a class="footer-bottom-left-text" href="https://www.google.by/intl/ru/services">Для бизнеса</a>
            <a class="footer-bottom-left-text" href="https://www.google.by/intl/ru_by/about/">Всё о Google</a>
          </div>
          <div class="footer-bottom-right">
            <a class="footer-bottom-right-text" href="https://www.google.com/intl/ru_by/policies/privacy/?fg=1">Конфиденциальность</a>
            <a class="footer-bottom-right-text" href="https://www.google.com/intl/ru_by/policies/terms/regional.html">Условия</a>
            <a class="footer-bottom-right-text" href="https://www.google.com/preferences?hl=ru">Настройки</a>
          </div>
        </div>
      </footer>
    </body>
  </html>
